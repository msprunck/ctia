fragment indicatorFields on Indicator {
  id
  type
  title
  tlp
  producer
  description
  indicator_type
  valid_time {
    ...validTimeFields
  }
}

fragment relationshipBaseFields on Relationship {
  relationship_type
  target_ref
  source_ref
}

fragment pageInfoFields on PageInfo {
  hasNextPage
  hasPreviousPage
  startCursor
  endCursor
}

fragment judgementFields on Judgement {
  id
  type
  disposition
  disposition_name
  valid_time {
    ...validTimeFields
  }
  observable {
    ...observableBaseFields
  }
  reason
  reason_uri
  source
  source_uri
  external_ids
  confidence
  severity
  tlp
  priority
}

fragment sightingFields on Sighting {
  id
  type
  description
  confidence
  count
  observables {
    ...observableBaseFields
  }
  observed_time {
    ...observedTimeFields
  }
  sensor
  source
  tlp
  source_uri
  relations {
    ...observedRelationFields
  }
}

fragment verdictFields on Verdict {
  type
  disposition
  disposition_name
  observable {
    ...observableBaseFields
  }
  judgement_id
  judgement {
    ...judgementFields
  }
}

fragment validTimeFields on ValidTime {
  start_time
  end_time
}

fragment observedTimeFields on ObservedTime {
  start_time
  end_time
}

fragment observedRelationFields on ObservedRelation {
  origin
  relation
  source {
    ...observableBaseFields
  }
  related {
    ...observableBaseFields
  }
}

fragment observableBaseFields on Observable {
  type
  value
}
