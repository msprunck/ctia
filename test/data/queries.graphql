query ObservableQueryTest($type: String!, $value: String!, $first: Int, $after: String) {
  observable(type: $type, value: $value) {
    ...observableBaseFields
    verdict {
      ...verdictFields
    }
    judgements(first: $first after: $after) {
      totalCount
      pageInfo {
        ...pageInfoFields
      }
      nodes {
        ...judgementFields
      }
      edges {
        node {
          ...judgementFields
        }
      }
    }
  }
}

query JudgementQueryTest($id: String!, $relationship_type: String = "element-of", $first: Int, $after: String) {
  judgement(id: $id) {
    ...judgementFields
    relationships(relationship_type: $relationship_type first: $first after: $after) {
      totalCount
      pageInfo {
        ...pageInfoFields
      }
      nodes {
        ...relationshipBaseFields
        target {
          ...indicatorFields
        }
        source {
          ...judgementFields
        }
      }
      edges {
        node {
          ...relationshipBaseFields
          target {
            ...indicatorFields
          }
          source {
            ...judgementFields
          }
        }
      }
    }
  }
}

